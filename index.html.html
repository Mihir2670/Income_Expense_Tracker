<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .balance-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .income, .expense {
      padding: 15px;
      border-radius: 10px;
      color: #fff;
    }
    .income {
      background-color: #28a745;
    }
    .expense {
      background-color: #dc3545;
    }
    .btn-success{
        background-color: rgb(65, 65, 191);
        
    }
    .btn{
        margin-top: auto;
        margin-left: 35%;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="text-center mb-4">
    <h1>Expense Tracker</h1>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6 balance-box text-center">
      <h4>My Balance</h4>
      <h2>₹<span id="balance">0000</span></h2>
    </div>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-md-3">
      <div class="income text-center">
        <h5>Income</h5>
        <p>₹<span id="income">0000</span></p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="expense text-center">
        <h5>Expense</h5>
        <p>₹<span id="expense">0000</span></p>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <h4>History</h4>
      <!-- Placeholder for transaction history -->
      <ul class="list-group">
        <li class="list-group-item" id="historybox"></li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h4>Add New Transaction</h4>
      <form>
        <div class="mb-3">
          <label for="text" class="form-label">Text</label>
          <input type="text" class="form-control" id="text_details" placeholder="Enter Text..">
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount (negative-expense, positive-income)</label>
          <input type="number" class="form-control"id="amount_details" placeholder="Enter Amount.">
        </div>
        <button type="submit" class="btn btn-success w-40" id="submit">Add Transaction</button>
      </form>
    </div>
  </div>
</div>
<script src="inc.js"></script>
</body>
</html>
